<!----------------------------------------->

<!DOCTYPE html>
<html>
    <body>
        <h2>Image Size</h2>
        <p>Here we use the style attribute to specify the width and height of an image:</p>
        <img src="../data/images/img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
    </body>
</html>
